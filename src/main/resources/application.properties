server.port=9090
#Databse Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=******
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

#To log sql queries that hibernate is executing to perform operation in database
spring.jpa.show-sql=true

#dialect: we can connect with other database. Helps in Database Independency.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Path Configuration
user.profile.image.path=images/users 
